<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeslaRechner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/style.css" media="screen" />
    <link rel="icon" href="./src/Logo.png">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <center>
            <h1>TESLA MODEL Y Batterierechner</h1>

            <form action="">
                <h4>Fahrt</h4>
                <!-- <label for="strecke">Strecke in km</label>
                <input id="strecke" type="number" name="strecke" required /> <br> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">zu fahrende Strecke in km:</span>
                    </div>
                    <input id="strecke" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Verbrauch in Watt pro km:</span>
                    </div>
                    <input id="verbrauch" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>

                <h4>Batterie</h4>
                <!-- <label for="start">Betteriestand zu Fahrtbeginn in km</label>
                <input id="start" type="number" name="start" required /> -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Batteriestand zu
                            Beginn (km):</span>
                    </div>
                    <input id="batteriestand" type="number" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <button id="berechnen" type="button" class="btn btn-outline-secondary">berechnen</button>
                <button id="zuruecksetzen" type="button" class="btn btn-secondary">&#8634;Zurücksetzen</button><br><br>
                <p><span id="F" class="badge badge-secondary"></span></p>
                <p><span id="D" class="badge badge-secondary"></span> <span id="G" class="badge badge-secondary"></span>
                </p>
                <br>
                <p><span id="E" class="badge badge-secondary"></span> <span id="H" class="badge badge-secondary"></span>
                </p>
            </form>

            <hr>
            <h1>Ladeinfo</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Batteriestand in %</span>
                </div>
                <input id="batteriestandPro" type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Aufladen auf %</span>
                </div>
                <input id="laden" type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="ladedauer_berechnen" type="button" class="btn btn-outline-secondary">berechnen</button>
            <button id="laden_zuruecksetzen" type="button" class="btn btn-secondary">&#8634;Zurücksetzen</button>
            <br>
            <p><span id="ladedauer" class="badge badge-secondary"></span> </p>
    </div>

    </center>
    <script src="./app.js"></script>
</body>

</html>
